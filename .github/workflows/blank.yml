# Workflow de CI para Django com PostgreSQL usando Poetry
name: CI

on:
  push:
    branches:
      - livros
  pull_request:
    branches:
      - livros

jobs:
  build:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports: [ '5432:5432' ]

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: poetry

      - name: Instalar Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          echo "$HOME/.local/bin" >> $GITHUB_PATH  # Adiciona Poetry ao PATH

      - name: Verificar instalação do Poetry
        run: poetry --version

      - name: Criar arquivo .env
        run: |
          echo "DEBUG=True" >> .env
          echo "SECRET_KEY=your-secret-key" >> .env
          echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/postgres" >> .env

      - name: Instalar dependências com Poetry
        run: poetry install --no-interaction --no-root

      - name: Rodar flake8
        uses: py-actions/flake8@v1
        with:
          checkName: 'flake8_py3'

      - name: Rodar Testes Automáticos
        run: poetry run pytest --cov=seu_projeto  # Troque 'seu_projeto' pelo nome correto

      - name: Relatório Coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: poetry run codecov
